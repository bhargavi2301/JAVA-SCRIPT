<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image change in js </title>
    <style>
        *{
            /* background-color: rgb(249, 196, 201); */
            /* margin: 0 auto; */
        }
       .box{
        height: 20%;
        width:  22%;
        border: 2px solid black;
       }
       button{
        /* text-align: center; */
        background-color: rgb(91, 91, 222);
        border-radius: 2px;
        border: none;
        width: 10%;
        height: 15%;
       }
    </style>
</head>
<body>
    <div class="tab">
    <div class="box">
      <img src="https://images.unsplash.com/photo-1520209759809-a9bcb6cb3241?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1nfGVufDB8fDB8fHww" id="changeme">
    </div>
    <button onclick="clickme()">change</button>
    </div>
    <script>
      function clickme()
      {   

          
          if(document.getElementById("changeme").src=="https://images.unsplash.com/photo-1520209759809-a9bcb6cb3241?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1nfGVufDB8fDB8fHww"){
              document.getElementById("changeme").src="https://images.unsplash.com/photo-1570579984759-0915125b99bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHx8&w=1000&q=80";
            }
            else{
                document.getElementById("changeme").src=="https://images.unsplash.com/photo-1520209759809-a9bcb6cb3241?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1nfGVufDB8fDB8fHww";
            }
        }


     
      

     
    </script>
</body>
</html>
