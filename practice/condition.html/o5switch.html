<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case in java</title>
</head>
<body>
    <script>

        let monthNumber = 1;
        //aha let me jo number denge vo print hoga mtlb ki 1 to jan,2 to feb
        switch (monthNumber){

            case 1:
            alert("january");
            break;
        
            case 2:
            alert("february");
            break;
        
            case 3:
            alert("march");
            break;

            case 4:
            alert("april");
            break;

            case 5:
            alert("may");
            break;

            case 6:
            alert("june");
            break;

            case 7:
            alert("july");
            break;

            case 8:
            alert("august");
            break;

            case 9:
            alert("september");
            break;

            case 10:
            alert("october");
            break;

            case 11:
            alert("novmber");
            break;

            case 12:
            alert("december");
            break;
 
            default:
            alert("invalid month")
            break;
            
        }
    </script>
</body>
</html>
