<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElement</title>
</head>
<body>
    <input type="text" id="madha" class="first" value="mobile">
    <input type="text" id="zalak" class="second" value="table">
    <script>
        // by id
        let a = document.getElementById('madha')
        let a = document.getElementById('zalak').Value
        console.log(a)
        console.log(a.value)

        // by tag name
        let a =document.getElementsByTagName('input')
        console.log(a);
        
        // by tag quaryselectorAll   (doubt?)
        let a = document.quaryselectorAll('input')
        console.log(a);
        console.log(a.value);
        

    </script>
</body>
</html>
